<div class="container">
    <h2 class="my-4">Recetas</h2>
    <ul class="list-group mb-4">
        <li *ngFor="let receta of recetas" class="list-group-item d-flex justify-content-between align-items-center">
            {{ receta.nombreReceta }}
            <div>
                <button class="btn btn-warning btn-sm mr-2" (click)="editarReceta(receta)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="eliminarReceta(receta.id)">Eliminar</button>
            </div>
        </li>
    </ul>

    <h3 class="my-4">{{ recetaEditando ? 'Editar Receta' : 'Agregar Nueva Receta' }}</h3>
    <form (ngSubmit)="agregarReceta()" class="form-inline">
        <div class="form-group mb-2">
            <label for="nombre" class="sr-only">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombreReceta" name="nombreReceta" class="form-control"
                placeholder="Nombre" required>
        </div>
        <div class="form-group mb-2 ml-2">
            <label for="categoria" class="sr-only">Categor√≠a:</label>
            <select id="categoria" [(ngModel)]="categoriaId" name="categoria" class="form-control" required>
                <option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">{{
                    categoria.nombreCategoria }}</option>
            </select>
        </div>
        <div class="form-group mb-2 ml-2">
            <label for="instrucciones" class="sr-only">Instrucciones:</label>
            <input type="text" id="instrucciones" [(ngModel)]="instrucciones" name="instrucciones" class="form-control"
                placeholder="Instrucciones" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2 ml-2">{{ recetaEditando ? 'Guardar Cambios' : 'Agregar'
            }}</button>
        <button *ngIf="recetaEditando" type="button" class="btn btn-secondary mb-2 ml-2"
            (click)="cancelarEdicion()">Cancelar</button>
    </form>
</div>
