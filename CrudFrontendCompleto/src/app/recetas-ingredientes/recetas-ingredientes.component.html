<div class="container">
    <h2 class="my-4">Recetas e Ingredientes</h2>
    <ul class="list-group mb-4">
        <li *ngFor="let recetaIngrediente of recetasIngredientes"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{ recetaIngrediente.receta.nombreReceta }} - {{ recetaIngrediente.ingrediente.nombreIngrediente }}: {{
            recetaIngrediente.cantidad }}
            <div>
                <button class="btn btn-warning btn-sm mr-2"
                    (click)="editarRecetaIngrediente(recetaIngrediente)">Editar</button>
                <button class="btn btn-danger btn-sm"
                    (click)="eliminarRecetaIngrediente(recetaIngrediente.id)">Eliminar</button>
            </div>
        </li>
    </ul>

    <h3 class="my-4">{{ recetaIngredienteEditando ? 'Editar Relaci√≥n Receta-Ingrediente' : 'Agregar Nueva
        Receta con Ingrediente' }}</h3>
    <form (ngSubmit)="agregarRecetaIngrediente()" class="form-inline">
        <div class="form-group mb-2">
            <label for="receta" class="sr-only">Receta:</label>
            <select id="receta" [(ngModel)]="recetaId" name="receta" class="form-control" required>
                <option *ngFor="let receta of recetas" [value]="receta.id">{{ receta.nombreReceta }}</option>
            </select>
        </div>
        <div class="form-group mb-2 ml-2">
            <label for="ingrediente" class="sr-only">Ingrediente:</label>
            <select id="ingrediente" [(ngModel)]="ingredienteId" name="ingrediente" class="form-control" required>
                <option *ngFor="let ingrediente of ingredientes" [value]="ingrediente.idIngrediente">{{
                    ingrediente.nombreIngrediente }}</option>
            </select>
        </div>
        <div class="form-group mb-2 ml-2">
            <label for="cantidad" class="sr-only">Cantidad:</label>
            <input type="text" id="cantidad" [(ngModel)]="cantidad" name="cantidad" class="form-control"
                placeholder="Cantidad" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2 ml-2">{{ recetaIngredienteEditando ? 'Guardar Cambios' :
            'Agregar' }}</button>
        <button *ngIf="recetaIngredienteEditando" type="button" class="btn btn-secondary mb-2 ml-2"
            (click)="cancelarEdicion()">Cancelar</button>
    </form>
</div>
